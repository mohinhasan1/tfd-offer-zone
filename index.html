<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFD Offer Zone</title>
  <style>
    body {
      font-family: 'Verdana', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    header h1 {
      text-align: center;
      margin-top: 20px;
      font-size: 36px;
      color: #ff5722;
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .offer-card {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .offer-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }
    .offer-card h2 {
      color: #ff5722;
    }
    .btn {
      background: #ff5722;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      display: inline-block;
      margin-top: 15px;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
      font-size: 16px;
    }
    .btn:hover {
      background: #e64a19;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <header>
    <img src="banner.png" alt="TFD Offer Zone Banner">
    <h1>Welcome to TFD Offer Zone</h1>
  </header>

  <div class="content">
    <h2>Best Deals of 2025</h2>
    <p>Special discounts, exclusive offers, and much more!</p>

    <div class="offer-card">
      <h2>Flash Sale!</h2>
      <p>Up to 70% off on electronics and fashion items.</p>
      <a href="#" class="btn">Shop Now</a>
    </div>

    <div class="offer-card">
      <h2>Exclusive Discounts</h2>
      <p>Special coupon codes for TFD visitors only!</p>
      <a href="#" class="btn">Get Coupons</a>
    </div>
  </div>

</body>
</html>
